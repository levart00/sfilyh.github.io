<div>一、建立用户 ec2-user</div>
<pre><code class="code">
adduser ec2-user
passwd ec2-user
</code></pre>


<div>二、设置ec2-user sudo无需密码</div>
<div>在 /etc/sudoers.d 目录下建立 xz-init 文件，文件内容如下：</div>

<pre><code class="code">
ec2-user  ALL = NOPASSWD: ALL

# User rules for ec2-user
ec2-user  ALL = (ALL)  NOPASSWD: ALL
</code></pre>
